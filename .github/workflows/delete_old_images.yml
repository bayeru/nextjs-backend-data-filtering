name: Delete old images

on:
  # pull_request:
  #  branches: ["master"]
  # push:
  #    branches: ["master"]
  workflow_dispatch:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest    
    
    steps:
      - name: Delete old images
        uses: snok/container-retention-policy@v1
        with:
          image-names: nextjs-backend-data-filtering*
          cut-off: A day ago UTC
          keep-at-least: 1
          skip-tags: latest
          account-type: personal
          token: ${{ secrets.PAT }}